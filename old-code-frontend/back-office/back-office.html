<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../M3-D9.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./back-office.html"
                >Back Office</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="mx-5 mt-5" onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          placeholder="app test 1"
          class="form-control"
          id="name"
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          placeholder="somthing longer"
          class="form-control"
          id="description"
          rows="4"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input
          type="text"
          placeholder="nokia"
          class="form-control"
          id="brand"
        />
      </div>
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image Link</label>
        <input
          type="text"
          placeholder="https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80"
          class="form-control"
          id="imageUrl"
        />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          placeholder="100"
          class="form-control"
          id="price"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="./back-office.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
